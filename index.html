<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_div">
        <h2>Calculator</h2>
        <input type="text" disabled id="input">
        <div class="main">
            <button onclick="setValue('1')">1</button>
            <button onclick="setValue('2')">2</button>
            <button onclick="setValue('3')">3</button>
            <button onclick="setValue('4')">4</button>
            <button onclick="setValue('5')">5</button>
            <button onclick="setValue('6')">6</button>
            <button onclick="setValue('7')">7</button>
            <button onclick="setValue('8')">8</button>
            <button onclick="setValue('9')">9</button>
            <button onclick="setValue('0')">0</button>
            <button onclick="setValue('+')">+</button>
            <button onclick="setValue('-')">-</button>
            <button onclick="setValue('*')">*</button>
            <button onclick="setValue('/')">/</button>
            <button onclick="Calculate()">=</button>
            <button onclick="allClear()">AC</button>
            <button onclick="lastClear()">Del</button>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
